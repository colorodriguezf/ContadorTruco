<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
	<title>Contador de truco</title>
</head>
<body>
    <!-- <h1>Contador de Truco</h1> -->
    <div class="contenedorAnotador">
        <div id="jugadoresContainer">
            <div id="jugador1Container" class="jugadorContainer">
                <a class="nombre" href="https://fontmeme.com/es/efecto-sombra/"><img class="imgnombres" src="https://fontmeme.com/permalink/230725/ed8d3977c29178c95347706f0e8e1059.png" alt="efecto-sombra"></a>
                <h2 class="h2Score nombreNosotros"></h2>
                <div class="contador contadorNosotros"></div>
                <div class="cuenta"></div>
                <div class="botonesJugador">
                    <button class="agregar">+</button>
                    <button class="restar">-</button>
                </div>	
            </div>
            <div id="jugador2Container" class="jugadorContainer">
                <a class="nombre" href="https://fontmeme.com/es/efecto-sombra/"><img class="imgnombres" src="https://fontmeme.com/permalink/230725/0fc5172c6d10c984a377476e4b3d1620.png" alt="efecto-sombra"></a>
                <h2 class="h2Score nombreEllos"></h2>
                <div class="contador contadorEllos"></div>
                <div class="cuenta"></div>
                <div class="botonesJugador">
                    <button class="agregar">+</button>
                    <button class="restar">-</button>
                </div>	
            </div>
        </div>
        <div class="contenedor-bt-reset">
            <button id="reset"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg></button>
        </div>

    </div>
    
	<dialog type="modal" class="dialog">
        <h4 class="h1modal"></h4>
        <p class="pmodal"></p>
		<button id="aceptar">Resetar</button>
		<button id="volver">Volver</button>
	</dialog>

    <script src="./js/script.js" defer type="module"></script>
</body>
</html>
